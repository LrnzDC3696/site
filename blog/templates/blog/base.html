{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Anya v69</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'main/style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/38ce49f45c.js" crossorigin="anonymous"></script>
    <style>body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}</style>
  </head>
  <body class="w3-light-grey w3-content" style="max-width:1600px">

    {% include 'main/sidebar.html' %}

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px">

      <header id="portfolio">
        <!-- <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a> -->
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
        <div class="w3-container">
          <div class="w3-section w3-bottombar w3-padding-16">
            {% if blog_post %}
              <h1><b>{{ blog_post.title }}</b></h1>
            {% else %}
              <h1><b>My Blogs</b></h1>
              <!-- <span class="w3-margin-right">Filter:</span> -->
              <!-- <button class="w3-button w3-black">ALL</button> -->
              <!-- <button class="w3-button w3-white"><i class="fa fa-diamond w3-margin-right"></i>Design</button> -->
              <!-- <button class="w3-button w3-white w3-hide-small"><i class="fa fa-photo w3-margin-right"></i>Photos</button> -->
              <!-- <button class="w3-button w3-white w3-hide-small"><i class="fa fa-map-pin w3-margin-right"></i>Art</button> -->
            {% endif %}
          </div>
        </div>
      </header>
      <!-- Header -->

      {% block content %}{% endblock content %}

      <!-- Footer -->
      {% include 'main/footer.html' %}

      <!-- End page content -->
    </div>

    <script src="{% static 'main/main.js' %}"></script>
    <script>
      // Script to open and close sidebar
      function w3_open() {
              document.getElementById("mySidebar").style.display = "block";
              document.getElementById("myOverlay").style.display = "block";
            }

      function w3_close() {
              document.getElementById("mySidebar").style.display = "none";
              document.getElementById("myOverlay").style.display = "none";
            }
    </script>

  </body>
</html>
